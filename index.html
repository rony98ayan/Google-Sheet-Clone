<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d38f7ac399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="page-action-cont">
        <div class="wrapper">
            <div class="p1">File</div>
            <div class="p2">Edit</div>
            <div class="p3">View</div>
            <div class="p4">Insert</div>
            <div class="p5">Format</div>
            <div class="p6">Data</div>
            <div class="p7">Tools</div>
            <div class="p8">Add-ons</div>
            <div class="p9">Help</div>
        </div>
        
    </div>
    <div class="cell-prop-action-cont">
        <div class="first-one">
            <i class="fa-regular fa-paste"></i>
        </div>
        <div class="second-one">
            <i class="fa-solid fa-scissors"></i>
        </div>
        <div class="Third-one">
            <i class="fa-solid fa-floppy-disk"></i>
        </div>
        <div class="drop-down">
            <select class="drop-down1">
                <option value="monospace">monospace</option>
                <option value="sans-serif">sans-serif</option>
                <option value="Roboto">Roboto</option>
                <option value="fantasy">fantasy</option>
              </select>
        </div>
        <div class="drop-down">
            <select class="drop-down2">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
              </select>
        </div>
       

        <div class="fifth-one">
            <i class="fa-sharp fa-solid fa-bold"></i>
        </div>
        <div class="sixth-one">
            <i class="fa-solid fa-italic"></i>
        </div>
        <div class="seventh-one">
            <i class="fa-solid fa-underline"></i>
        </div>
                    <div class="eighth-alignment">
                        <i class="fa-solid fa-align-left"></i>
                    </div>
                    <div class="ninth-alignment">
                        <i class="fa-solid fa-align-center"></i>
                    </div>
                    <div class="tenth-alignment">
                        <i class="fa-solid fa-align-right"></i>
                    </div>
                    <div>
                        <span class="material-icons color">
                            format_color_text
                <input class="color-props" type="color" name="" id="">

                        </span>
                    </div>
                    <div>
                        <span class="material-icons BG-color">
                            format_color_fill
                    <input class="bg-color-props" type="color" name="" id="">

                            </span>
                    </div>
                    
                    
    </div>
    <div class="cal-cont">
        
         <input readonly class="address-bar">
        
        
            <img width="30px" src="image\formula-4 (1).svg" alt="">

        
        
            <input class="formula-bar">
        
    </div>
    <div class="grid-cont">
        <div class="dummy-left-box"></div>
        <div class="left-col-cont"></div>
        
        <div class="mid-grid-cont">
            <div class="top-row-cont"> </div>
            
        </div>
    </div>
    <div class="sheets-cont">
        <div class="box">

        </div>
        <div class="post-add">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="sheets-folder">

        </div>

    </div>
    <script src="grid.js"></script>
    <script src="cell-props.js"></script>
</body>
</html>
